<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <title>Blockchain</title>
        <style>
            body {
                display: flex;
                flex-direction: row;
                justify-content: flex-start;
                /* background-image: url("https://analyticsinsight.b-cdn.net/wp-content/uploads/2021/11/The-Current-State-of-Blockchain-Technology-in-Financial-Industries.jpg");
                background-repeat: no-repeat;
                background-size: contain; */
            }

            .container {
                width: 50%;
                border: 1px solid black;
                display: flex;
                flex-direction: column;
                /* justify-content: center; */
                padding: 4rem;
                height: 100vh;
            }
            .container-1 {
                position: sticky;
            }
            .container-2 {
                overflow-y: auto;
            }
            .submit {
                width: 100%;
                background-color: rgb(0, 0, 0);
                color: rgb(255, 255, 255);
                padding: 0.4rem;
            }
        </style>
    </head>
    <body>
        <div class="container container-1">
            <h1 class="mb-5">
                BlockChain DataBase to store AI detected Objects
            </h1>
            <form
                action="{{url_for('index')}}"
                method="post"
                enctype="multipart/form-data"
            >
                <label for="text" class="form-label">Text for all blocks</label>
                <div class="input-group mb-3">
                    <input
                        type="text"
                        class="form-control"
                        id="mytext"
                        aria-describedby="basic-addon3"
                        name="mytext"
                    />
                </div>
                <span class="input-group-text" id="basic-addon3"
                    >Select Any Image having Shapes</span
                ><br />
                <div class="input-group mb-3">
                    <input type="file" name="file" />
                </div>

                <br /><br />
                <button class="submit">Submit</button>
            </form>
        </div>
        <div class="container container-2">
            <form action="{{url_for('check')}}">
                <button class="submit">Check Blocks</button>
            </form>
            <br />
            {% for res in checking_results %}
            <div>Block {{ res['block']}} : {{res['result']}}</div>
            {% endfor %}
        </div>
    </body>
</html>
